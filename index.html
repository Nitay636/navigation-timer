<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>טיימר ניווט</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">Walk Time Calculator</h1>

      <div class="text-center text-gray-600 mb-4">
        Current time: <span id="שעה נוכחית" class="font-semibold">--:--</span>
      </div>

      <label for="distance" class="block mb-2 text-gray-700"
        >הכנס מרחק (בקילומטרים):</label
      >
      <input
        id="distance"
        type="number"
        step="0.1"
        min="0"
        placeholder="e.g. 4.0"
        class="w-full border border-gray-300 rounded p-1 mb-4"
      />

      <div class="flex gap-2">
        <button
          onclick="calculateTime()"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded"
        >
          Calculate
        </button>
        <button
          onclick="clearFields()"
          class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 rounded"
        >
          Clear
        </button>
      </div>

      <div
        id="result"
        class="mt-4 text-lg text-center font-medium text-green-700"
      ></div>
    </div>

    <script>
      function updateCurrentTime() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, "0");
        const mm = String(now.getMinutes()).padStart(2, "0");
        const ss = String(now.getSeconds()).padStart(2, "0");
        document.getElementById(
          "current-time"
        ).textContent = `${hh}:${mm}:${ss}`;
      }

      setInterval(updateCurrentTime, 1000); // Update every second
      updateCurrentTime(); // Initial call

      function calculateTime() {
        const distance = parseFloat(document.getElementById("distance").value);
        if (isNaN(distance) || distance <= 0) {
          document.getElementById("result").textContent =
            "Please enter a valid distance.";
          return;
        }

        const speed = 2.5; // km/h
        const now = new Date();
        const hoursNeeded = distance / speed;
        const arrival = new Date(now.getTime() + hoursNeeded * 60 * 60 * 1000);

        const hh = String(arrival.getHours()).padStart(2, "0");
        const mm = String(arrival.getMinutes()).padStart(2, "0");

        document.getElementById(
          "result"
        ).textContent = `You will arrive at: ${hh}:${mm}`;
      }

      function clearFields() {
        document.getElementById("distance").value = "";
        document.getElementById("result").textContent = "";
      }
    </script>
  </body>
</html>
